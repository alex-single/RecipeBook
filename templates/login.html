<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
rel="stylesheet"href="{{ url_for('static', filename='css/base.css') }}">
    <title>Login</title>
</head>
<body>

    <h2>Login</h2>
    
    <form class='login-form' action="{{ url_for('login') }}" method="post" name="login">
        
    <label class="email-txt">Email</label><br>
        <input name="email" class="email-input" type="text" placeholder="Enter Email..."><br>
    <label class="pass-txt">Password</label><br>
        <input name="password"class="password-input" type="text" placeholder="Enter Password..."><br>
        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        <button class="hero_btn"> Login</button>
        <a href="{{ url_for('register') }}" class="register-link">Register</a>


    </form>
</body>
</html>
